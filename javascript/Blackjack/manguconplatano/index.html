<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body,
        html {
            margin: 0px;
            background-color: rgb(29, 60, 20);
            color: white;
        }
    </style>
</head>

<body>

    <header class="titulo">BlackJack</header>

    <div class="row mt-2">
        <div id="divbotones" class="col text-center">
            <button id="btnNuevo" class="btn btn-danger">Nuevo juego</button>
            <button id="btnpedir" class="btn btn-primary">Pedir Carta</button>
            <button id="btndetener" class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Player One - <small>0</small></h1>
            <div id="Jugador-cartas">
                <img class="carta" src="assets/cartas/10C.png" alt="cartas">
            </div>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>IA - <small>0</small></h1>
            <div id="computadora-cartas mt-2">
                <img class="carta" src="assets/cartas/10C.png" alt="cartas">
            </div>
        </div>
    </div>

    <script type="module" src="juego.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>

</body>

</html>
