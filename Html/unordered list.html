<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>

    <!-- Ejercicio 1: Estilizar una lista desordenada
Problema: Crea una lista desordenada que contenga al menos 5 elementos y aplica estilos para cambiar el color y el estilo del marcador de lista.-->

    <style>
        ul {
            list-style-type: square;
            color: saddlebrown;

        }
    </style>
</head>

<body>
    <ul>
        <li>naranja</li>
        <li>cereza</li>
        <li>mango</li>
        <li>fresa</li>
        <li>pera</li>
    </ul>
</body>

</html>
